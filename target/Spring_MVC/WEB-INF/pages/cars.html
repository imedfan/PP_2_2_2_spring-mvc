<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        table th,
        table td {
            padding: 5px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Garage</title>
</head>

<body>
    <div>
        <h1>Garage</h1>
        <table>
            <tr>
                <th>Model</th>
                <th>Number</th>
                <th>Serial</th>
            </tr>
            <tr th:each="lst : ${carsList}">
                <td th:utext="${lst.getModel()}"></td>
                <td th:utext="${lst.getNumber()}"></td>
                <td th:utext="${lst.getSerial()}"></td>
            </tr>
        </table>
    </div>
</body>

</html>
